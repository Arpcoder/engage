---
layout: default
---
<div class="container-fluid hero v5_starfield-small-night-sky pb-4">
   <div class="container">
      <div class="row">
         <div class="col-md-12 hero_title" style="padding: 0px 0px 0px 0px; margin: 0px; text-align: center;">
            <h1 style="text-align: center;"><a href="{{ site.url }}" style="color: #FFF;">{{ site.title }}</a></h1>
         </div>
      </div>
   </div>
</div>

<div>
   <div class="container"> 

      <div class="row collection__header text-center">
         <div class="col-md-12">
            <h2 class="h1">Organizations</h2>
         </div>
      </div>

      <div style="height: 315px; overflow: auto; border: 0px solid #000;">

         {% assign organizations = site.organizations | sort: "name" %}
         {% for organization in organizations %}
         <div class="row collection">

            <div class="col-md-9">
               <div class="row collection__meta">
                  <div class="col-12 collection__description">
                     <a href="{{ site.url }}{{ blueprint.url }}" title="Details"><img src="{{ site.url }}/images/{{ organization.image }}" width="90" style="margin: 10px; border: 0px solid #000; background-color:#FFF; padding: 5px;" align="left"></a>
                     <h3><a href="{{ site.url }}{{ blueprint.url }}" title="Details" style="color: #000;">{{ organization.name }}</a></h3>
                     <p>{{ organization.description }}</p>
                  </div>
               </div>
            </div>
         
            <div class="col-md-3 collection_cta" style="padding: 25px;">
            <a class="landing btn btn__secondary-light" href="{{ site.url }}{{ organization.url }}" title="Details">View Component</a>
            </div>
         
         </div>
         {% endfor %}        
      
      </div>

   </div>
</div>

<div class="container-fluid">
   <div class="row blurb text-center">
      <div class="col-md-12">
         <h2>About this Project</h2>
         <p class="collection__end_p">Description</p>
      </div>
      <div class="col-md-12 blurb_padding" style="text-align: center;">
         <a class="btn btn__secondary-light" href="https://github.com/{{ site.github_user }}/{{ site.github_repo }}">Visit GitHub</a>
      </div>
   </div>
</div>
